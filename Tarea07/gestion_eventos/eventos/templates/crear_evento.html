{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="{% static 'shop.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+0p3hlm6Y4vZnPL5jTTNvClJygv/T8v+FlpRA6t" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Crear un Nuevo Evento</h1>

    <form method="POST" class="row g-3">
        {% csrf_token %}
        
        <!-- Nombre del evento -->
        <div class="col-md-6">
            {{ form.nombre|as_crispy_field }}
        </div>

        <!-- Descripción del evento -->
        <div class="col-md-12">
            {{ form.descripcion|as_crispy_field }}
        </div>

        <!-- Fecha de inicio -->
        <div class="col-md-6">
            <label for="id_fecha_inicio" class="form-label">Fecha de inicio:</label>
            <input type="datetime-local" name="fecha_inicio" id="id_fecha_inicio" class="form-control" value="{{ form.fecha_inicio.value|date:'Y-m-d\\TH:i' }}">
        </div>

        <!-- Fecha de fin -->
        <div class="col-md-6">
            <label for="id_fecha_fin" class="form-label">Fecha de fin:</label>
            <input type="datetime-local" name="fecha_fin" id="id_fecha_fin" class="form-control" value="{{ form.fecha_fin.value|date:'Y-m-d\\TH:i' }}">
        </div>

        <!-- Botón de creación -->
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Crear Evento</button>
        </div>
    </form>

    <br>
    <a href="{% url 'listar_eventos' %}" class="btn btn-secondary">Ver lista de eventos</a>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-pprn3073KE6tl6WvPOA+yA7WxVVo9vBz57nDwhCLw6lrh/6cUUGSAmCWJEpKs8U" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-QYQFVZRDl8i4h25NTof1cW44yw5Z0tu4O7c6Hzmbr+AH3fTS+nK3mtD2JqQV38t" crossorigin="anonymous"></script>
</body>
</html>
